<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pitch Detection</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="application/javascript" src="bundle.js"></script>
</head>
<body>
    <div class="calib-buttons">
        <p>CALIB-NOTE</p>
        <button id="noteUp" onclick="increaseNote()">&#9650;</button>
        <button id="noteDown" onclick="decreaseNote()">&#9660;</button>
    </div>

    <div class="sound-container">
        <p>SOUND BACK</p>
        <button id="soundBack" onclick="playNote()">&#9673;</button>
    </div>

    <button id="lightButton" class="light-button" onclick="toggleLight()">&#128161;</button>

    <canvas id="metronome" class="metronome-container">
        <h2 id="note" class="note">A</h2>
        <div class="tempo-container">
            TEMPO
            <p id="tempo" class="tempo">60</p>
        </div>
        <div class="beat-container">
            BEAT <p id="beat" class="beat">4</p>
        </div>
        <div class="metronome">
            <div class="note-arrow">&#9660;</div>
            <div id="hand" class="hand"></div>
        </div>
    </canvas>
    <button class="tuner-button" onclick="tune()">
        TUNER ON
    </button>

    <button class="metronome-button" onclick="tap()">
        METRONOME ON
    </button>

    <div class="beat-buttons">
        <p>BEAT</p>
        <button id="beatUp" onclick="increaseBeat()">&#9650;</button>
        <button id="beatDown" onclick="decreaseBeat()">&#9660;</button>
    </div>

    <div class="tempo-buttons">
        <p>TEMPO</p>
        <button id="tempoUp" onclick="increaseTempo()">&#9650;</button>
        <button id="tempoDown" onclick="decreaseTempo()">&#9660;</button>
    </div>

    <div class="tap-button-container">
        <p>TAP TEMPO</p>
        <button class="tap-button" onclick="tapTempo()"></button>
    </div>

<script type="application/javascript" src="bundle.js"></script>
<script type="application/javascript" src="canvas.js"></script>
</body>
</html>
